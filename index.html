<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal Your Destiny</title>
    <link rel="stylesheet" href="./public/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="info-container">
        <img src="./assets/crystallBall.svg" alt="Imagem de bola de cristal" />

        <h1>Vou revelar o seu destino!</h1>
        <p>Clique em fazer pergunta para que seu destino seja revelado.</p>
      </div>

      <form action="#">
        <input id="input" type="text" placeholder="Digite sua pergunta!" />
        <button id="askQuestionButton">Fazer pergunta</button>
      </form>

      <div id="answerContainer"></div>
    </main>
    <script type="module" src="./public/scripts/main.js"></script>
  </body>
</html>
